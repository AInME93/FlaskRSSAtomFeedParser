
{% extends "layouts/layout.html" %}

{% block title %} Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
        {% for e in feed_entries %}
            <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1">
                <h1><a href="{{e.TestEntryURL}}">{{ e.TestEntryTitle }}</a></h1>
                    <h5>Published {{ e.TestEntryDate[:-15] }} ago</h5>
                    <p>{{ e.TestEntrySummary|safe }}...</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
